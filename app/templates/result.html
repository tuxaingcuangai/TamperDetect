<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.png') }}" type="image/png">
    <!-- Site title -->
    <title>图像篡改监测系统</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/fontawesome.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/swiper-bundle.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/aos.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/magnific-popup.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/slide.css') }}">
    <style>
        h1 {
            margin-top: 50px;
            color: white;
            text-align: center;
        }

    </style>
    <!-- Styles External End -->
</head>

<body class="bp-bg-body animation-active">
    <!-- start journey -->
    <!-- Scroll Bottom To Top -->
    <button class="scrollToTopBtn showBtn"><a href="/upload">←</a></button>
    <!-- Header Area Start -->
    <header class="header header--transparent sticky-on" data-aos="fade-down" data-aos-duration="1500">
        <div class="container-fluid">
            <div class="row align-items-center">
                <div class="col-xl-2 col-lg-2 col-md-6 col-6">
                    <div class="header__logo">
                        <a class="header__logo__link" href="/">
                            
                        </a>
                    </div>
                </div>
                <div class="col-xl-8 col-lg-7 col-md-6 col-6">
                    <div class="header__navigation">
                        <div class="header__menu text-center">
                            <div class="main-menu">
                            </div>
                            <div class="hamburger-icon text-end">
                                <i class="fa-solid fa-bars"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xl-2 col-lg-3 d-none d-lg-block">
                    <div class="header__button text-end">
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- Header Area End -->

    <!-- Mobile Menu -->
    <div class="mobile-overlay mobile-overlay--sidebar">
        <div class="mobile-overlay__box">
            <div class="mobile-overlay__header">
                <div class="mobile-overlay__logo">
                    <img src="{{ url_for('static', filename='images/logo.png') }}" alt="">

                </div>
                <div class="mobile-overlay__close">
                    <i class="fa-solid fa-xmark"></i>
                </div>
            </div>
            <div class="mobile-overlay__main-menu">
                <!--Here Menu Will Come Automatically Via Javascript / Same Menu as in Header-->
            </div>
        </div>
    </div>
    <div class="mobile-overlay--backdrop"></div>

    <!-- main wrapper -->
    <main id="bp-main">
        <!-- Main Banner Area -->
        <section id="banner"
            class="banner banner--gradient pt-155 pb-30 overflow-x-hidden bp-slide-wrap content-section">
            <div class="banner__bg scroll-effect-parallax" style="z-index: -100;" data-bg-image="{{ url_for('static', filename='images/bg/banner-bg.png') }}"></div>
            <div class="banner__bg--gradient scroll-effect-parallax"
                data-bg-image="{{ url_for('static', filename='images/shapes/banner-gradient-shape.svg') }}">

            </div>
                <h1>Before &lt; | &gt; After </h1>
                <div class="mainSection" style="width: 50%; margin-left: 420px">

                    <div id="one" class="bal-container">
                        <div class="bal-after">
                            <img src="{{ url_for('static', filename='images/insta/insta-img-1.jpg') }}">
                            <div class="bal-afterPosition afterLabel">
                                After
                            </div>
                        </div>
                        <div class="bal-before">
                            <div class="bal-before-inset">
                                <img src="{{ url_for('static', filename='images/insta/insta-img-2.jpg') }}">
                                <div class="bal-beforePosition beforeLabel">
                                    Before
                                </div>
                            </div>
                        </div>

                        <div class="bal-handle">
                            <span class=" handle-left-arrow"></span>
                            <span class="handle-right-arrow"></span>
                        </div>
                    </div>
                </div>



            <div class="banner-gallery banner-gallery--slider swiper">
                <div class="swiper-wrapper d-flex align-items-end">
                    <div class="swiper-slide">
                        <div class="banner-gallery__col">
                            <div class="banner-gallery__item">

                            </div>
                        </div>
                    </div>

                </div>
            </div>
            
        </section>

      
    </main>
    <script src="{{ url_for('static', filename='js/magnific-popup.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/swiper-bundle.min.js') }}"></script>

    <script src="{{ url_for('static', filename='js/gsap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/ScrollTrigger.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/aos.js') }}"></script>
    <script src="{{ url_for('static', filename='js/magnific-popup.min.js') }}"></script>
    <script src="{{ url_for('static', filename='app.js') }}"></script>
    <script src="{{ url_for('static', filename='js/slide.js') }}"></script>
    <script>
        new BeforeAfter({
            id: '#one'
        });
        new BeforeAfter({
            id: '#two'
        });
        new BeforeAfter({
            id: '#three'
        });
    </script>


</body>

</html>
